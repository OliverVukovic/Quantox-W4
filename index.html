<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./w4.css">
  <title>Quantox-Week 4</title>
</head>

<body>

  

    <section>
      <div class="logo">
        <img src="./assets/desktop/logo.svg" alt="Logo">
      </div>
      <div class="box">
        <h1>PUBLISH YOUR PODCASTS <span>EVERYWHERE</span></h1>
  
        <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p> 

        <div class="email">
          <div>
            <input id="email" type="email" name="email" value="" placeholder="Email adress">
          </div>  
  
          <div>
            <button type="button" onclick="jsFunction()">Request access</button>  
          </div>

          <div>
            <p class="hidd-t">OK!</p>
          </div>

          <div>
            <p class="hidd-f">Oops! Please check your email</p>
          </div>
        </div>

        <div class="footer-images">
          <img src="./assets/desktop/spotify.svg" alt="Spotify">
          <img src="./assets/desktop/apple-podcast.svg" alt="Apple-podcast">
          <img src="./assets/desktop/google-podcasts.svg" alt="Google-podcasts">
          <img src="./assets/desktop/pocket-casts.svg" alt="Pocket-casts">
        </div>
      </div>
      <div class="pattern">
        <img src="./assets/desktop/bg-pattern-dots.svg" alt="Pattern">
      </div>
    </section>  

    <script>
      function jsFunction() {
        var x=document.email.value;
        var monkey=x.indexOf("@");
        var dot=x.lastIndexOf(".");
        if (monkey<1 || dot<monkey+2 || dot+2>x.lengt) {
          document.getElementsByClassName('hidd-f').style.display='block';
        } else {
          document.getElementsByClassName('hidd-t').style.display='block';
        }
      }

    </script>
    
</body>
</html>
